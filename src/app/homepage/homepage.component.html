<div class="obsah">
  <h1>Book list</h1>
  <div class="book-items">
    @if (books.length === 0) {
      <p>Žádné knihy nenalezeny.</p>
    }

    @for (book of books; track book.id) {
      <div class="book-item">
        <div class="book-text">{{ book.name }}</div>
        <div class="book-buttons">
          <!-- Oblíbená kniha -->
          <button (click)="saveBook(book)" class="favorite-btn" title="Přidat do oblíbených">
            <i class="bi bi-plus-circle-fill"></i>
          </button>
          <!-- Označit jako přečtenou -->
          <button class="read-btn" title="Označit jako přečtenou">
            <i class="bi bi-book"></i>
          </button>
          <!-- Detail knihy -->
          <button class="detail-btn" title="Zobrazit detail">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    }
  </div>
</div>
