<p-toast></p-toast>
<p-confirmdialog></p-confirmdialog>

<div class="page-container">
  <div class="header">
    <h1><i class="bi bi-book"></i> Knihovna</h1>
    <p-divider></p-divider>
  </div>

  @if (books.length > 0) {
    <div class="books-grid">
      @for (book of books; track book.id) {
        <p-card 
          class="book-card"
          [header]="book.name">
          
          <ng-template pTemplate="header">
            <div class="book-cover">
              <i class="bi bi-book book-icon"></i>
            </div>
          </ng-template>

          <div class="book-content">
            <h3>{{ book.author }}</h3>
          </div>

          <ng-template pTemplate="footer">
            <div class="book-actions">
              <p-button 
                icon="bi bi-plus" 
                severity="success"
                [outlined]="true"
                [rounded]="true"
                size="large"
                (onClick)="saveBook(book)"
                [title]="'Přidat do seznamu'">
              </p-button>
              
              <p-button 
                icon="bi bi-info" 
                severity="info"
                [outlined]="true"
                [rounded]="true"
                size="large"
                [title]="'Statistiky knihy'">
              </p-button>
              
              <p-button 
                icon="bi bi-search" 
                severity="help"
                [outlined]="true"
                [rounded]="true"
                size="large"
                [title]="'Detail knihy'">
              </p-button>
            </div>
          </ng-template>
        </p-card>
      }
    </div>
  } @else {
    <!-- Empty state -->
    <div class="empty-state">
      <i class="bi bi-book empty-icon"></i>
      <h2>Žádné knihy</h2>
      <p>V knihovně nejsou momentálně žádné knihy k dispozici.</p>
    </div>
  }
</div>
