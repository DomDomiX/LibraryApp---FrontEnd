
    <div class="obsah">
        <h1>Your Books</h1>
        <div class="book-items">
            @if (books.length === 0) {
                <p>Žádné knihy nenalezeny.</p>
              }
              
            @for (book of books; track book.id) {
                <div class="book-item"><div class="book-text">{{ book.name }}</div></div>
            }
        </div>
    </div>
